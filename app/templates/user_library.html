{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title mb-0">Моя библиотека</h1>
                </div>
                <div class="card-body">
                    {% if books %}
                        <ul class="list-group">
                            {% for book in books %}
                                <li class="list-group-item">
                                    <h5>{{ book.title }}</h5>
                                    <p>Автор: {{ book.authors }}</p>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>В вашей библиотеке пока нет книг.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
